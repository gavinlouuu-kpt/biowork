version: "3.9"

# To use versioned builds, set IMAGE_TAG in your .env file or environment
# Example: IMAGE_TAG=1.20.0
# Or use: make build-versioned

services:
  app:
    build:
      args:
        - INCLUDE_DEV=true
    env_file:
      - .env

  nginx:
    build:
      args:
        - INCLUDE_DEV=true